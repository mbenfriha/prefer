

<ion-content padding>

  <div class="login">
    <div class="logo"><img src="../../assets/img/logo.png" alt=""></div>

    <form (ngSubmit)="login()" #registerForm="ngForm">
      <ion-row>
        <ion-col>
          <ion-list inset>

            <ion-item>
              <ion-input type="text" placeholder="Email" name="Email" [(ngModel)]="registerCredentials.email" required></ion-input>
            </ion-item>

            <ion-item>
              <ion-input type="password" placeholder="Password" name="Mot de passe" [(ngModel)]="registerCredentials.password" required></ion-input>
            </ion-item>

          </ion-list>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col class="signup-col">
          <button ion-button class="submit-btn" full type="submit" [disabled]="!registerForm.form.valid">Connexion</button>
          <button ion-button class="register-btn" block clear (click)="createAccount()">Pas de compte ? Inscris toi !</button>
        </ion-col>
      </ion-row>

    </form>

  </div>
</ion-content>
